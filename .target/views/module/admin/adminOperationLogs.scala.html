@(models: List[LogOperation])

@toolbar_header={
<div class="row">
	<div class="span2">
		<h4>操作日志</h4>
	</div>
	<div class="btn-toolbar pull-right" role="toolbar">
	<div class="btn-group">
			<button type="button" class="btn btn-default" onclick="getAdminPage(this, 'adminLoginLogs')">查看登录日志</button>
			<button type="button" class="btn btn-default active" onclick="getAdminPage(this, 'adminOperationLogs')">查看操作日志</button>
		</div>
		<div class="btn-group">
			<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
				排序 <span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li><a href="#">按时间</a></li>
			</ul>
		</div>
	</div>
</div>
} 

@paging={
<div class="pagination">
	<ul>
		<li><a href="#">&laquo;</a></li>
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
		<li><a href="#">&raquo;</a></li>
	</ul>
</div>
} 

@toolbar_header

<div class="table-responsive">
	<div style="overflow: auto">
		<table class="table table-hover table-bordered table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>用户</th>
					<th>时间</th>
					<th>功能模块</th>
					<th>操作</th> 
				</tr>
			</thead>
			<tbody>
				@for(model <- models){
				<tr>
					<td>@model.id</td>
					<td>@model.id</td>
					<td>@model.id</td>
					<td>@model.id</td>
					<td>@model.id</td>
				</tr>
				}
			</tbody>
		</table>
	</div>
</div>

@paging
