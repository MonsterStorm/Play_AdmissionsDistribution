@(models: List[User])

@toolbar_header={
<div class="row">
	<div class="span2">
		<h4>学员</h4>
	</div>
	<div class="btn-toolbar pull-right" role="toolbar">
		<div class="btn-group">
			<a class="btn btn-success" data-toggle="新增" href="#"><i
				class="icon-plus icon-white"></i>新增</a>
		</div>
		<div class="btn-group" id="btnGroup">
			<button type="button" class="btn btn-default active" onclick="toggleActive(this, '#btnGroup :button')">所有</button>
			<button type="button" class="btn btn-default" onclick="toggleActive(this, '#btnGroup :button')">所有待审核</button>
			<button type="button" class="btn btn-default" onclick="toggleActive(this, '#btnGroup :button')">所有已审核</button>
		</div>
		<div class="btn-group">
			<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
				排序 <span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li><a href="#">按时间</a></li>
				<li><a href="#">按名称</a></li>
			</ul>
		</div>
	</div>
</div>
} 

@toolbar={
<!-- <script type="text/javascript">
$('#toolbar').tooltip(options);
</script> -->
<div class="pull-left" style="width:130px;">
	<div class="btn-group" id="toolbar">
		<a class="btn btn-success" data-toggle="审核通过" href="#"><i
			class="icon-ok icon-white"></i></a> <a class="btn btn-info"
			data-toggle="拒绝通过" href="#"><i class="icon-ban-circle icon-white"></i></a>
	</div>
	<div class="btn-group">
		<a class="btn btn-danger" data-toggle="删除，请谨慎操作！" href="#"><i
			class="icon-remove icon-white"></i></a>
	</div>
</div>
} 

@paging={
<div class="pagination">
	<ul>
		<li><a href="#">&laquo;</a></li>
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
		<li><a href="#">&raquo;</a></li>
	</ul>
</div>
} 

@toolbar_header

<div class="table-responsive">
	<div style="overflow: auto">
		<table class="table table-hover table-bordered table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>姓名</th>
					<th>职位</th>
					<th>公司</th>
					<th>时间</th>
					<th>操作</th> 
				</tr>
			</thead>
			<tbody>
				@for(model <- models){
				<tr>
					<td>@model.id</td>
					<td>@model.id</td>
					<td>@model.id</td>
					<td>@model.id</td>
					<td>@model.id</td>
					<td>@toolbar</td>
				</tr>
				}
			</tbody>
		</table>
	</div>
</div>

@paging
