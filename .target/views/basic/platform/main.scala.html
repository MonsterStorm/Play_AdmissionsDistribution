@(title: String)(meta: Html)(styles: Html)(scripts: Html)(nav: Html)(header: Html)(content: Html)(footer: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        @meta
        @styles
        @scripts
        
    </head>
    <body>
    	<nav>@nav</nav>
        <header>@header</header>
        <main>@content</main>
        <footer>@footer</footer>
    </body>
</html>
