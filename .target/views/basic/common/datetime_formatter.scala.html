@(time: Long, datatime: Boolean)
@{
	import java.util.Calendar
	import java.text.SimpleDateFormat
	if(datatime){
		val sdf = new SimpleDateFormat("yyyy-MM-dd HH:mm:ss");
		if(time != null)
			sdf.format(time)
	} else {
		val sdf = new SimpleDateFormat("yyyy-MM-dd");
		if(time != null)
			sdf.format(time)	
	}
}
