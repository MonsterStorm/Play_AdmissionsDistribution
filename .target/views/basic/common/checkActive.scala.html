@(key: String, value: String, isActiveFirst: Boolean = false)
@{
	var result = "";
	
	if(flash().containsKey(key)){
		var v = flash().get(key);
		if(v == value){
			result = "active"
		}
	} else {
		if(value == "-1"){
			result = "active";
		}
		if(isActiveFirst == true){
			result = "active";
		}
	}
	
	result
}
