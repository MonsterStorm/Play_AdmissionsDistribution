@(courses: List[Course])
<!-- content -->
@for(course <- courses){
				<div class="ym-g33 ym-gl">
				<div class="ym-gbox-left">
					<h2>@course.name</h2>
					<img src="@routes.Assets.at("/public", "yaml4/images/360x96.gif")" alt="dummy image"
						class="flexible" />
					<p>@course.info</p>
					<div class="ym-wrapper">
						<div class="ym-wbox">
							<button type="button" class="ym-button ym-success ym-large">立即加入</button>
						</div>
					</div>
				</div>
				</div>
}
