@(label: String, name: String, value: String, readonly: Boolean, rows: Integer = new Integer(5), disabled: Boolean = false)
<div class="control-group">
   <label class="control-label" for="@name">@label</label>
   <div class="controls">
      	<textarea rows="@rows" @if(name){id="@name"} class="input-xxlarge" type="text" @if(name){name="@name"} @if(readonly){readonly="readonly"} @if(disabled){disabled}>@value</textarea>
   </div>
</div>
