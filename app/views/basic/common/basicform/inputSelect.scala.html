@(label: String, name: String, value: String, readonly: Boolean, disabled: Boolean = false)(options: Html)
<div class="control-group">
    <label class="control-label" for="@name">@label</label>
		<div class="controls">
				<select @if(value){value="@value"} @if(name){name="@name"} @if(readonly){readonly="readonly"} @if(disabled){disabled}>
					@options
				</select>
		</div>
</div>
