@(label: String, name: String, value: String, readonly: Boolean)(options: Html)
<div class="control-group">
    <label class="control-label" for="@name">@label</label>
		<div class="controls">
			@if(value != null){
				<select value="@value" name="@name" readonly="readonly">
					@options
				</select>
			} else {
				<select name="@name">
					@options
				</select>
			}
		</div>
</div>
