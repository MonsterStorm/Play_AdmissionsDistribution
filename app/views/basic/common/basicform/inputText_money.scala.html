@(label: String, name: String, value: String, readonly: Boolean)
<div class="control-group">
	<label class="control-label" for="inputEmail">@label</label>
 		<div class="controls">
			<div class="input-prepend input-append">
				@if(value != null){
					@if(readonly){
						<input class="input span2" type="text" value="@value" name="@name" readonly="readonly">
					} else {
						<input class="input span2" type="text" value="@value" name="@name">
					}
				} else {
					@if(readonly){
						<input class="input span2" type="text" name="@name"  readonly="readonly">
					} else {
						<input class="input span2" type="text" name="@name">
					}
				}

		</div>
	</div>
</div>
