<!--bootstrap-datetimepicker-->
<script type="text/javascript" src="@routes.Assets.at("/public", "bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("/public", "bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js")"></script>
<!--bootstrap-datetimepicker-->
<link rel="stylesheet" media="screen" href="@routes.Assets.at("/public", "bootstrap-datetimepicker/css/datetimepicker.css")">
<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        format: "yyyy-mm-dd",
        autoclose: true,
        todayBtn: true,
        todayHighlight: true,
        language: "zh-CN",
        startView: 2,//从月开始选
        minView: 2//到天结束
    }).on('changeDate', function(ev){
    	//console.dir(ev);
    	//console.dir(ev.date.valueOf());
    	//console.dir(ev.date.getTime());
    	//console.dir(ev.date.getTimezoneOffset());//小时算的offset
    	//console.dir(ev.target);
    	$("#" + ev.target.id + "_form_datetime_long").attr("value", ev.date.getTime() + ev.date.getTimezoneOffset() * 60 * 1000);//+8的问题，需要用毫秒
		});
</script>
