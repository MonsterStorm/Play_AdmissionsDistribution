@(title: String, id: Long, fun: String = null, btnOk: String = new String("确定"), btnCancel: String = new String("取消"))(body: Html)
<!-- Modal -->
<div id="dialogModal_@id" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">@title</h3>
  </div>
  <div class="modal-body">
    <p>@body</p>
  </div>
  <div class="modal-footer">
		<button class="btn btn-primary" @if(fun != null){onclick="@fun"}>@btnOk</button>
  	<button class="btn" data-dismiss="modal" aria-hidden="true">@btnCancel</button>
  </div>
</div>
