@(model: Student)

@import basic.common._
@import basic.common.basicform._
@import module.basic._

@toolbar_header={
<div class="row">
	<div class="span2">
		<h4>学员详情</h4>
	</div>
	<div class="btn-toolbar pull-right" role="toolbar">
		<div class="btn-group">
			<a class="btn btn-success" data-toggle="新增" href="#" onclick="doAddNew('#myform')"><i
				class="icon-plus icon-white"></i>新增</a>
		</div>
		<div class="btn-group">
			<a class="btn btn-info" data-toggle="编辑" href="#" onclick="toggleAllEdit(this, '#myform')"><i
				class="icon-edit icon-white"></i>编辑</a>
		</div>
	</div>
</div>
} 

@toolbar_header

@navBasic(Array("报名信息", "基本信息"), Array("nav1", "nav2"))

@enrollList(model.enrolls, "nav1")
@studentInfo(model, "nav2")
