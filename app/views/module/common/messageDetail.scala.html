@(model: Message)

@toolbar_header={
<div class="row">
	<div class="span2">
		<h4>留言详情</h4>
	</div>
	<div class="btn-toolbar pull-right" role="toolbar">
		<div class="btn-group">
			<a class="btn btn-default" data-toggle="上一条" href="#"><i
				class="icon-arrow-left"></i>上一条</a>
			<a class="btn btn-default" data-toggle="下一条" href="#"><i
				class="icon-arrow-right"></i>下一条</a>
		</div>	
		<div class="btn-group">
			<a class="btn btn-danger" data-toggle="删除" href="#"><i
				class="icon-remove icon-white"></i>删除</a>
		</div>
	</div>
</div>
} 

@paging={
<div class="pagination">
	<ul>
		<li><a href="#">&laquo;</a></li>
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
		<li><a href="#">&raquo;</a></li>
	</ul>
</div>
} 

@toolbar_header

<div class="table-responsive">
	<div style="overflow: auto">
		<form class="form-horizontal" id="myform">

			<div class="control-group">
    		<label class="control-label">留言人</label>
    		<div class="controls">
      		<input class="input-large" type="text" value="@model.name" >
    		</div>
  		</div>

			<div class="control-group">
    		<label class="control-label">留言电话</label>
    		<div class="controls">
      		<input class="input-large" type="text" value="@model.phone" >
    		</div>
  		</div>

			<div class="control-group">
    		<label class="control-label">qq</label>
    		<div class="controls">
      		<input class="input-large" type="text" value="@model.qq" >
    		</div>
  		</div>

			<div class="control-group">
    		<label class="control-label">email</label>
    		<div class="controls">
      		<input class="input-large" type="text" value="@model.email" >
    		</div>
  		</div>

			<div class="control-group">
    		<label class="control-label">地址</label>
    		<div class="controls">
      		<input class="input-xxlarge" type="text" value="@model.address" >
    		</div>
  		</div>
	
			<div class="control-group">
    		<label class="control-label">标题</label>
    		<div class="controls">
      		<input class="input-xxlarge" type="text" value="@model.title">
    		</div>
  		</div>

			<div class="control-group">
    		<label class="control-label">留言</label>
    		<div class="controls">
      		<textarea rows="5" class="input-xxlarge" type="text">@model.content</textarea>
    		</div>
  		</div>

			<div class="control-group">
    		<label class="control-label">留言时间</label>
    		<div class="controls">
      		<input class="input-large" type="text" value="@model.time" >
    		</div>
  		</div>
  </div>
</form>
	</div>
</div>
