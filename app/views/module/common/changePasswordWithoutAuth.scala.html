@(model: User)

@import basic.common._

@toolbar_header={
<div class="row">
	<div class="span2">
		<h4>修改密码</h4>
	</div>
</div>
} 

<script type="text/javascript">
    $(document).ready( function() {
			$('#myform').submit(function() {
		    $(this).ajaxSubmit(ajaxSubmitOptions);
		    return false;
			});
		});
</script>
@toolbar_header

<div id="aaa"></div>

<div class="table-responsive">
	<div style="overflow: auto">
<form class="form-horizontal" id="myform" method="post" action="@routes.CommonController.updateEntity()">
		
			@form_validate_info()
    
  		<div class="control-group">
    		<label class="control-label">老密码</label>
    		<div class="controls">
						<input class="input-xxlarge" type="password" name="opassword">
    		</div>
  		</div>
  		
  		<hr/>
  		
  		<div class="control-group">
    		<label class="control-label">新密码</label>
    		<div class="controls">
						<input class="input-xxlarge" type="password" name="npassword">
    		</div>
  		</div>
  		
  		<div class="control-group">
    		<label class="control-label">确认新密码</label>
    		<div class="controls">
						<input class="input-xxlarge" type="password" name="rpassword">
    		</div>
  		</div>
  		
			<input class="input-large" type="hidden" name="table" value="@User.TABLE_NAME">
			@if(model != null){
				<input class="input-large" type="hidden" name="id" value="@model.id">
			} else {
				<input class="input-large" type="hidden" name="id">
			}
			<hr>
			<div class="control-group row">
    		<div class="controls">
					<button type="submit" class="btn btn-large btn-success btn-block span2">提交</button>
    	</div>
  		</div>
		
	</form>
	</div>
</div>
