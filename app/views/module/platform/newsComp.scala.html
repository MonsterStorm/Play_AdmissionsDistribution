@(models: com.avaje.ebean.Page[News])
@import basic.platform._
@import basic.common._
<script type="text/javascript">
function showLocale(objD)
{
	var str,colorhead,colorfoot;
	var yy = objD.getYear();
	if(yy<1900) yy = yy+1900;
	var MM = objD.getMonth()+1;
	if(MM<10) MM = '0' + MM;
	var dd = objD.getDate();
	if(dd<10) dd = '0' + dd;
	var hh = objD.getHours();
	if(hh<10) hh = '0' + hh;
	var mm = objD.getMinutes();
	if(mm<10) mm = '0' + mm;
	var ss = objD.getSeconds();
	if(ss<10) ss = '0' + ss;
	var ww = objD.getDay();
	if  ( ww==0 )  colorhead="<font color=\"#FF0000\">";
	if  ( ww > 0 && ww < 6 )  colorhead="<font color=\"#373737\">";
	if  ( ww==6 )  colorhead="<font color=\"#008000\">";
	if  (ww==0)  ww="星期日";
	if  (ww==1)  ww="星期一";
	if  (ww==2)  ww="星期二";
	if  (ww==3)  ww="星期三";
	if  (ww==4)  ww="星期四";
	if  (ww==5)  ww="星期五";
	if  (ww==6)  ww="星期六";
	colorfoot="</font>"
	str =  yy + "-" + MM + "-" + dd ;
	return(str);
}
function tick(time,id)
{
	var today;
	today = new Date(time);
	document.getElementById("localtime"+id).innerHTML = showLocale(today);
	window.setTimeout("tick()", 1000);
}
</script>
<h5><strong class="left-title">最新资讯</strong>
	<a href="#">更多</a></h5>
	<div class="left-content">
	<ul class="left-list">
		@for(model <- models.getList()){
			<li>
				<a class="left-detail-title comments" href="#" target="_blank" title="@model.title">
				@model.title</a>
				<span class="left-detail-time"  id="localtime@model.id"></span>
				<script type="text/javascript">
				tick(@model.time,@model.id);
				</script>
			</li>
		}
	</ul>
</div>
