@(models: com.avaje.ebean.Page[Advertisment])
@import basic.platform._
@import basic.common._
@initTooltip()
<h5><strong>友情链接</strong></h5>
<ul>
	@for(model <- models.getList()){
		<li style="margin-top:5px;margin-bottom:5px;white-space:nowrap; overflow:hidden; text-align:left; text-overflow:ellipsis;"><a href="@model.url">@model.title</a></li>
	}
</ul>
