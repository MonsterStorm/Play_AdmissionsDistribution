@(models: com.avaje.ebean.Page[News])
@import basic.platform._
@import basic.common._

@baseUrl=@{
	var url = "news";
	url
}
<script type="text/javascript">
function getPlatformPage(li, url, data){
  	data = data||"";
  	ajaxBasic("/platform/" +url,data,"GET","#content");
  }
</script>
<script type="text/javascript">
function showLocale(objD)
{
	var str,colorhead,colorfoot;
	var yy = objD.getYear();
	if(yy<1900) yy = yy+1900;
	var MM = objD.getMonth()+1;
	if(MM<10) MM = '0' + MM;
	var dd = objD.getDate();
	if(dd<10) dd = '0' + dd;
	var hh = objD.getHours();
	if(hh<10) hh = '0' + hh;
	var mm = objD.getMinutes();
	if(mm<10) mm = '0' + mm;
	var ss = objD.getSeconds();
	if(ss<10) ss = '0' + ss;
	var ww = objD.getDay();
	if  ( ww==0 )  colorhead="<font color=\"#FF0000\">";
	if  ( ww > 0 && ww < 6 )  colorhead="<font color=\"#373737\">";
	if  ( ww==6 )  colorhead="<font color=\"#008000\">";
	if  (ww==0)  ww="星期日";
	if  (ww==1)  ww="星期一";
	if  (ww==2)  ww="星期二";
	if  (ww==3)  ww="星期三";
	if  (ww==4)  ww="星期四";
	if  (ww==5)  ww="星期五";
	if  (ww==6)  ww="星期六";
	colorfoot="</font>"
	str = colorhead + yy + "-" + MM + "-" + dd + " " + hh + ":" + mm + ":" + ss + "  " + ww + colorfoot;
	return(str);
}
function tick(time,id)
{
	var today;
	today = new Date(time);
	document.getElementById("localtime"+id).innerHTML = showLocale(today);
	window.setTimeout("tick()", 1000);
}
</script>

<!-- content -->
<div class="ym-wrapper">
	<div class="ym-wbox">
		<div class="ym-grid linearize-level-1">
			<div class="ym-g66 ym-gl">
				<div class="ym-gbox-left">
					<h2>行业新闻</h2>
					@for(model <- models.getList()){
						<p>[@model.newsType.name]<a href="#" onclick="getPlatformPage(this, 'newsDetail', 'id=@model.id');">@model.title</a>
						<span id="localtime@model.id"></span>
						
						</p>
						<script type="text/javascript">
						tick(@model.time,@model.id);
						</script>
					}
					@paging(models, {baseUrl}, "platform")
				</div>
			</div>
			<div class="ym-g33 ym-gr">
				<div class="ym-gbox-right">
					<div id ="platformEducation2"></div>
					<div id="platformAdv2"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
function getAdvPage2(li, url, data){
		 data = data || "";
     ajaxBasic("/platform/" + url, data, "GET", "#platformAdv2");
		 $("#navList li.active").removeClass("active");
		 $(li).addClass("active");
	}

	getAdvPage2(this, "platformAdv2");
function getEduPage2(li, url, data){
		 data = data || "";
     ajaxBasic("/platform/" + url, data, "GET", "#platformEducation2");
		 $("#navList li.active").removeClass("active");
		 $(li).addClass("active");
	}

	getEduPage2(this, "platformEducation2");
</script>
