@(models: com.avaje.ebean.Page[Advertisment])
@import basic.platform._
@import basic.common._

  <div id="myCarousel" class="carousel slide">
    <ol class="carousel-indicators">
	
		@for(model <- models.getList()){
			@if(model.id == 1){
			<li data-target="#myCarousel" data-slide-to="@(model.id - 1)"  class="active" ></li>}
			@if(model.id != 1){
			<li data-target="#myCarousel" data-slide-to="@(model.id - 1)"  ></li>}
		}
	
    </ol>
    <div class="carousel-inner">
		@for(model <- models.getList()){
			@if(model.id==1){
			<div class="item active">}
			@if(model.id != 1){
			<div class="item">}
				<img src="@routes.Assets.at("/datas/advertisments", {model.logo})" alt="">
				<div class="carousel-caption">
				 	<h4>@model.title</h4>
				 	<p>@model.info</p>
				</div>
			</div>
		}
    </div>
  </div>
<script type="text/javascript"> 
$('#myCarousel').carousel({
interval: 3000
})
</script>
