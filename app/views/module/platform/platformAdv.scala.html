@(models: com.avaje.ebean.Page[Advertisment])
@import basic.platform._
@import basic.common._

  <div id="myCarousel" class="carousel slide">
    <ol class="carousel-indicators">
	
		@for(model <- models.getList()){
			@if(model.id == 1){
				<li data-target="#myCarousel" data-slide-to="@(model.id - 1)"  class="active" ></li>
			} else {
				<li data-target="#myCarousel" data-slide-to="@(model.id - 1)"  ></li>
			}
		}
	
    </ol>
    <div class="carousel-inner">
			@for(model <- models.getList()){
				@if(model.id==1){
					<div class="item active">
			} else {
					<div class="item">
			}
				<a href="@model.url">
					<img src="@routes.Assets.at("/datas/advertisments", {model.logo})" style="width:90%;height:200px;margin:auto;" />
				</a>
				<div class="carousel-caption">
						<p><b>@model.title</b>
						<div style="float:right">@model.info</div></p>
				</div>
			</div>
			}
    </div>
  </div>
<script type="text/javascript"> 
$('#myCarousel').carousel({
interval: 3000
})
</script>
