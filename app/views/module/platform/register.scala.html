@(form: Form[RegisterController.Register]) 
@import basic.platform._
@import basic.common._
@basic.platform.main("注册"){@meta()}{@styles()}{@scripts()}{@nav()}{@header()}{
<style type="text/css">
.form-signin {
	max-width: 350px;
	padding: 19px 29px 29px;
	margin: 0 auto 20px;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}
</style>

<!-- content -->
<div class="container" id="content">
	<div class="row">
		<div class="span12">
				<form class="form-signin" id="myform" method="post" action="@routes.RegisterController.addUser()">
					@if(form.hasGlobalErrors){
						<div class="alert alert-danger">@form.globalError.message</div>
					} 
					@form_validate_info()
					<h5>用户名</h5>
					<input type="text" name="username" class="input-block-level"  value="@form("username").value"> 
					<h5>密码</h5>
					<input type="password" name="password" class="input-block-level" placeholder="密码"  value="@form("password").value"> 
					<h5>确认密码</h5>
					<input type="password" name="passwordConfirm" class="input-block-level" placeholder="确认密码"  value="@form("passwordConfirm").value"> 
					<h5>邮箱</h5>
					<input type="email" name="email" class="input-block-level" placeholder="邮箱"  value="@form("email").value"> 
						
					<button class="btn btn-large btn-primary btn-block" type="submit">注册</button>
					
				</form>
		</div>
	</div>
</div>
}{@footer()}
