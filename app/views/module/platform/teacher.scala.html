@(models: com.avaje.ebean.Page[Instructor])
@import basic.platform._
@import basic.common._

@baseUrl=@{
	var url = "teacher";
	url
}
<!-- content -->
<div class="ym-wrapper">
	<div class="ym-wbox">
		<div class="ym-grid linearize-level-1">
			<div class="ym-g66 ym-gl">
				<div class="ym-gbox">
					<h2><strong>名师风采</strong></h2>
				</div>
					@for(model <- models.getList()){
						<div class="ym-grid" style="margin:10px;">
      				<div class="ym-gl">
        				<img src="@routes.Assets.at("/datas/logos",{model.user.logo})" width="70px" height="70px" onclick="getPlatformPage(this, 'teacherDetail', 'id=@model.id');">
      				</div>
      				<div class="ym-gl" style="margin-left:8px;">
        				<a href="#" onclick="getPlatformPage(this, 'teacherDetail', 'id=@model.id');">@model.user.basicInfo.realname</a>
								<p style="margin-top:8px;">
									@model.field
								</p>
      				</div>
    				</div>
					}
					
				<div class="ym-gbox">
					@paging(models, {baseUrl}, "platform")
				</div>
			</div>
			<div class="ym-g33 ym-gr">
				<div class="ym-gbox-right">
					<div id ="platformEducation2"></div>
					<div id="platformAdv2"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
function getAdvPage2(li, url, data){
		 data = data || "";
     ajaxBasic("/platform/" + url, data, "GET", "#platformAdv2");
		 $("#navList li.active").removeClass("active");
		 $(li).addClass("active");
	}

	getAdvPage2(this, "platformAdv2");
function getEduPage2(li, url, data){
		 data = data || "";
     ajaxBasic("/platform/" + url, data, "GET", "#platformEducation2");
		 $("#navList li.active").removeClass("active");
		 $(li).addClass("active");
	}

	getEduPage2(this, "platformEducation2");
</script>
