@(models: com.avaje.ebean.Page[StudentWords])
@import basic.platform._
@import basic.common._


<h5><strong class="left-title">学员感言</strong>
<a href="#">更多</a></h5>
<div class="left-content">
	@for(model <-models.getList()){
	<div class="speak">
		<b>@model.company @model.name</b><!--标题-学员姓名-->
		<p style="font-size:smaller">@model.words</p>
	</div>
	}
	
</div>
