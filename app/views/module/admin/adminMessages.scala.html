@(models: List[Message])

@toolbar_header={
<div class="row">
	<div class="span2">
		<h4>留言管理</h4>
	</div>
	<div class="btn-toolbar pull-right" role="toolbar">
		<div class="btn-group">
			<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
				排序 <span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li><a href="#">按时间</a></li>
				<li><a href="#">按名称</a></li>
			</ul>
		</div>
	</div>
</div>
} 

@toolbar(id: Html)={
<!-- <script type="text/javascript">
$('#toolbar').tooltip(options);
</script> -->
<div class="pull-left" style="width:130px;">
	<div class="btn-group" id="toolbar">
		<a class="btn btn-info" data-toggle="查看详细" href="#" onclick="getCommonPage(this, 'messageDetail', 'messageId=@id');"><i
			class="icon-eye-open icon-white"></i></a> 
	</div>
	<div class="btn-group">
		<a class="btn btn-danger" data-toggle="删除，请谨慎操作！" href="#"><i
			class="icon-remove icon-white"></i></a>
	</div>
</div>
} 

@paging={
<div class="pagination">
	<ul>
		<li><a href="#">&laquo;</a></li>
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
		<li><a href="#">&raquo;</a></li>
	</ul>
</div>
} 

@toolbar_header

<div class="table-responsive">
	<div style="overflow: auto">
		<table class="table table-hover table-bordered table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>留言人</th>
					<th>标题</th>
					<th>内容</th>
					<th>时间</th>
					<th>操作</th> 
				</tr>
			</thead>
			<tbody>
				@for(model <- models){
				<tr>
					<td>@model.id</td>
					<td>@model.name</td>
					<td>@model.title</td>
					<td>@model.content</td>
					<td>@model.time</td>
					<td>@toolbar{@model.id}</td>
				</tr>
				}
			</tbody>
		</table>
	</div>
</div>

@paging
